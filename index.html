    <body>
        
        <input oninput="change()" id="r" type="text" placeholder="R"/>
        <input oninput="change()" id="g" type="text" placeholder="G"/>
        <input oninput="change()" id="b" type="text" placeholder="B"/>
        <script>
            function change() {
                var r = document.getElementById('r').value
                var g = document.getElementById('g').value
                var b = document.getElementById('b').value
                document.body.style.backgroundColor = "rgba(" + r + ", " + g + ", " + b + ")"
            }
        </script>
    </body>
